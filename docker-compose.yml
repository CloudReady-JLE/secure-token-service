version: '3.1'
services:
  postgres:
    image: postgres:9.6-alpine
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
    - "./.docker/postgres/data:/var/lib/postgresql/data"
  keycloak:
    image: "adorsys/keycloak-sts-adapter:latest"
    environment:
      KEYCLOAK_PASSWORD: admin123
      KEYCLOAK_USER: admin
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
      POSTGRES_PORT_5432_TCP_ADDR: postgres
    ports:
    - "8080:8080"
    - "8787:8787"
    volumes:
    - "./.docker/keycloak/data:/opt/jboss/keycloak/standalone/data"
    links:
    - postgres
    networks:
    - sts_network
    command:
    - "-b"
    - "0.0.0.0"
    - "--debug"
  post_process:
    image: adorsys/keycloak-config-cli:latest
    depends_on:
    - keycloak
    networks:
    - sts_network
    volumes:
    - ./keycloak-config:/opt/keycloak-config-cli/configs
    environment:
    - KEYCLOAK_URL=http://keycloak:8080/auth
    - KEYCLOAK_ADMIN=admin
    - KEYCLOAK_ADMIN_PASSWORD=admin123
  sts:
    build: ./sts-example
    image: "local/sts-example:latest"
    networks:
    - sts_network
    environment:
    - SPRING_APPLICATION_JSON={"sts":{"resourceServers":[{"audience":"sts","jwksUrl":"http://localhost:8888/pop"},{"audience":"sts-service-component","jwksUrl":"http://sts-service-component:8887/pop"}]}}
    ports:
    - "8888:8888"
  sts-service-component:
    build: ./sts-service-component-example
    image: "local/sts-service-component-example:latest"
    ports:
    - "8887:8887"
    environment:
    - sts_audience_name=sts-service-component
    - SPRING_APPLICATION_JSON={"sts":{"authservers":[{"name":"local keycloak","issUrl":"http://localhost:8080/auth/realms/moped","jwksUrl":"http://keycloak:8080/auth/realms/moped/protocol/openid-connect/certs"}]}}
    networks:
    - sts_network
  sts-client:
    build: ./sts-client-example
    image: local/sts-client-example:latest
    environment:
    - "KEYCLOAK_AUTH_URL=http://localhost:8080/auth"
    - KEYCLOAK_REALM=moped
    - KEYCLOAK_CLIENT_ID=moped-client
    - KEYCLOAK_SCOPE=sts-service-component
    - SERVICE_URL=http://localhost:8887/helloworld
    networks:
    - sts_network
    ports:
    - 8090:8090

networks:
  sts_network:
