server:
  port: 8888

security:
  ignored: /**

logging:
  level.de.adorsys.sts.keyrotation.KeyRotationSchedule: 'debug'

liquibase:
      change-log: classpath:/db/migration/changelog.yml

flyway:
  locations:
  - db/migration/h2

spring:
  datasource:
    url: jdbc:h2:mem:AZ;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: db_user
    password: db_user@123
  jpa:
    hibernate:
      show-sql: false

sts:
  resourceServers:
  - audience: "sts"
    jwksUrl: "http://localhost:8888/pop"
  - audience: "my_audience"
    jwksUrl: "http://localhost:8888/pop"
  - audience: "my_audience_2"
    jwksUrl: "http://another_server:8080/pop"
  - audience: "sts-service-component-example"
    jwksUrl: "http://localhost:8887/pop"
  - audience: "sts-service-component"
    jwksUrl: "http://sts-service-component:8887/service-component/pop"
  persistence:
    lockExpiry: 30000
  keymanagement:
    rotation:
      checkInterval: 5000
      encKeyPairs:
        minKeys: 5
        enabled: true
      signKeyPairs:
        minKeys: 5
        enabled: true
      secretKeys:
        minKeys: 5
        enabled: true
    persistence:
      containerName: adsts-container
      password: 0123456789ABCDEF
    keystore:
      password: FEDCBA9876543210
      type: UBER
      name: sts-example-keystore
      alias_prefix: sts-example-
      keys:
        encKeyPairs:
          initialCount: 5
          algo: RSA
          sigAlgo: SHA256withRSA
          size: 2048
          name: Adorsys Security Token Service
          validityInterval: 120000
          legacyInterval: 240000
        signKeyPairs:
          initialCount: 5
          algo: RSA
          sigAlgo: SHA256withRSA
          size: 2048
          name: Adorsys Security Token Service
          validityInterval: 120000
          legacyInterval: 240000
        secretKeys:
          initialCount: 5
          algo: AES
          size: 256
          validityInterval: 120000
          legacyInterval: 240000
